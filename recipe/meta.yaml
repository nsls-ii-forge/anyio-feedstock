{% set name = "anyio" %}
{% set version = "2.2.0" %}
{% set sha256 = "4a41c5b3a65ed92e469d51b6fba3779301850ea2e352afcf9e36c46f21ee14a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py<36]

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - curio
    - dataclasses  # [py<37]
    - sniffio
    - trio
    # CF runs the build on Python 3.8+, and the importing test imports things
    # from "typing". We need a backport package "typing-extensions" to run the
    # build/test successfully on 3.7 and older.
    - typing-extensions  # [py<38]

test:
  imports:
    - anyio

about:
  home: https://github.com/agronholm/anyio
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: High level compatibility layer for multiple asynchronous event loop implementations on Python
